<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="01-galerie.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Document</title>
</head>
<body x-data="{
    maVar: 'https://picsum.photos/id/237/400/300',
}">
    <h1>Galerie</h1>
<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloribus ea beatae debitis placeat alias dolorem possimus aut, unde obcaecati deserunt velit temporibus rerum sunt tenetur optio est non, commodi architecto.</p>
<div class="image-container">
<img src="https://picsum.photos/id/236/200/100" alt="miniature chiot"
        @click="maVar = 'https://picsum.photos/id/236/200/300'">
<img src="https://picsum.photos/id/237/200/100" alt="miniature chiot"
@click="maVar = 'https://picsum.photos/id/237/200/300'">
</div>
<div class="overlay" 
x-show="maVar" 
@click="maVar = null"
@keyup.escape.window="maVar = null"
>
<figure><img :src="maVar" alt="chiot"></figure>
</div>
